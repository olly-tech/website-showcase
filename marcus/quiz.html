    <main class="grid-container">
        <section class="quiz">
            <form name="quiz">
            <fieldset>
                <legend>What is your favourite colour?</legend>
                <input type="radio" name="colour" id="orange" value="orange">
                <label for="orange">Orange</label>
                <input type="radio" name="colour" id="yellow" value="yellow">
                <label for="yellow">Yellow</label>
                <input type="radio" name="colour" id="green" value="green">
                <label for="green">Green</label>
                <input type="radio" name="colour" id="purple" value="purple">
                <label for="purple">Purple</label>
            </fieldset>
            <fieldset>
                <legend>What is your favourite season?</legend>
                <input type="radio" name="season" id="spring" value="spring">
                <label for="spring">Spring</label>
                <input type="radio" name="season" id="summer" value="summer">
                <label for="summer">Summer</label>
                <input type="radio" name="season" id="autumn" value="autumn">
                <label for="autumn">Autumn</label>
                <input type="radio" name="season" id="winter" value="winter">
                <label for="winter">Winter</label>
            </fieldset>
            <fieldset>
                <legend>What is your favourite music genre?</legend>
                <input type="radio" name="music" id="pop" value="pop">
                <label for="pop">Pop</label>
                <input type="radio" name="music" id="rock" value="rock">
                <label for="rock">Rock</label>
                <input type="radio" name="music" id="hip-hop" value="hip-hop">
                <label for="hip-hop">Hip Hop</label>
                <input type="radio" name="music" id="metal" value="metal">
                <label for="metal">Metal</label>
            </fieldset>
            <fieldset>
                <legend>Now pick a bug! Any bug!</legend>
                <input type="radio" name="animal" id="snail" value="snail">
                <label for="snail">Snail</label>
                <input type="radio" name="animal" id="ant" value="ant">
                <label for="ant">Ant</label>
                <input type="radio" name="animal" id="beetle" value="beetle">
                <label for="beetle">Beetle</label>
                <input type="radio" name="animal" id="worm" value="worm">
                <label for="worm">Worm</label>
            </fieldset>
            <br>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
