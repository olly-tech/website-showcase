<body>
<h1>You are challenged to a game of Rock, Paper, Scissors, Lizard, Spock!</h1>
<h2>Can you defeat the computer?</h2><br>
<form>
    <label>Make your choice!</label><br><br><br>
    <input type="button" onclick="rock()" value="Rock" class="choices"><br><br><br>
    <input type="button" onclick="paper()" value="Paper" class="choices"><br><br><br>
    <input type="button" onclick="scissors()" value="Scissors" class="choices"><br><br><br>
    <input type="button" onclick="lizard()" value="Lizard" class="choices"><br><br><br>
    <input type="button" onclick="spock()" value="Spock" class="choices"><br><br><br>
</form>
